<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavandería Leo'Mar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <!-- Sección principal (Hero Section) -->
    <header class="text-center hero-section">
        <h1 class="bubbles-title">Lavandería Leo'Mar</h1>
        <p>¡Tus prendas siempre limpias y frescas!</p>
        <div class="bubble-container"></div> <!-- Contenedor de burbujas -->
        <div style="position: absolute; top: 10px; right: 10px;">
            <a href="login.html" class="btn btn-primary">Iniciar Sesión</a>
        </div>        
    </header>

    <!-- Sección de contacto -->
    <section class="container my-5">
        <div class="contact-section text-center">
            <h4 class="bubbles-title">Contacto</h4>
            <p><strong>Dirección:</strong> Estación 14 108, San Rafael, 78438 Soledad de Graciano Sánchez, S.L.P.</p>
            <p><strong>Teléfono:</strong> +52 444-332-4375</p>
            <p><strong>Correo Electrónico:</strong> leonguadalupe2006@gmail.com</p>
            
            <!-- Botón para mostrar el formulario -->
            <button class="btn-contact mt-3" onclick="toggleForm()">Más Informes aquí</button>
        </div>

        <!-- Formulario de Registro (Oculto por defecto) -->
        <div id="registerForm" style="display: none;" class="mt-5">
            <div class="card p-4">
                <h4 class="text-center">Registro de Usuario</h4>
                <form action="procesar_registro.html" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Sección de Galería -->
    <section class="gallery-section container my-5 text-center">
        <div class="row">
            <div class="col-md-4 mb-4">
                <img src="fotos\lavadora.png" alt="Lavadoras modernas" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-4 mb-4">
                <img src="fotos\planchado.png" alt="Planchado profesional" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-4 mb-4">
                <img src="fotos\ropalimpia.jfif" alt="Ropa limpia y doblada" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-4 mb-4">
                <img src="fotos\lav 1.jpg" alt="Ropa limpia y doblada" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-4 mb-4">
                <img src="fotos\lav 3.jpg" alt="Ropa limpia y doblada" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-4 mb-4">
                <img src="fotos\lav.jpg" alt="Ropa limpia y doblada" class="img-fluid rounded shadow">
            </div>
        </div>
    </section>

    <script>
        function toggleForm() {
            const form = document.getElementById('registerForm');
            form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
        }
    </script>
    <script src="js/bubbles.js"></script> <!-- Script para animar burbujas -->
</body>
</html>
